<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Deteccion de palindromo y lenguaje de la f</h1>
            <form method="POST" action="/consola/altaConsola">
                <div class="form-control">
                    <label class="form-layer" for=""> Inserta la palabra</label>
                    <input type = "text" class="form-control" placeholder="Ingrese una palabra" id="palabra" name="palabra">
                    <input type = "text" class="form-control" placeholder="Ingrese una palabra en f" id="palabraf" name="palabraf">
                </div>
                <div class="row">
                    <input type="reset" class="btn btn-danger">
                    <input type="submit" class="btn btn-primary
                    ">
                </div>
            </form>
        </div>        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
